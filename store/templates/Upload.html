{% extends 'base.html' %}

{% block content %}

{% load cart %}
{% load custom_filter %}
<!-- body -->
<div class="container-fluid mt-3">
	<div class="row">
        <div style="text-align: center;">
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="w-50 table table-light" style="border-radius: 10px;">
                    {% for field in upload_form %}
                    <tr>
                        <th>{{ field.label }}</th>
                        <td>{{ field }}</td>
                    </tr>
                    {% endfor %}
                </table>
                <button type="submit" class="btn btn-lg btn-success md-5">Upload</button>
            </form>
        </div>
		</div>


	</div>
</div>



{% endblock %}
